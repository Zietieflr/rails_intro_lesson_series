<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h1>This is a list of all of my magazines:</h1>
    <ul id="link-list"></ul>
  </header>
  <main>
    <form method='POST' action='http://localhost:3000/magazines'>
      <input name="name" placeholder='name'/>
      <input name="category" placeholder ='category'/>
      <select name='article_id' id='article-select'></select>
      <input type="submit"/>
    </form>
  </main>
</body>
</html>
